<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo アプリ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <i class="fas fa-check-circle"></i>
                Todoアプリ
            </h1>
            <p class="subtitle">タスクを整理して生産性を向上させましょう</p>
        </header>

        <main class="main">
            <div class="todo-input-container">
                <div class="input-wrapper">
                    <input type="text" id="todoInput" placeholder="新しいタスクを入力..." class="todo-input">
                    <button id="addBtn" class="add-btn" title="タスクを追加">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="filter-container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i>
                        すべて
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <i class="fas fa-clock"></i>
                        アクティブ
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check"></i>
                        完了済み
                    </button>
                </div>
                <div class="todo-count">
                    <span id="todoCount">0</span> 件のタスク
                </div>
            </div>

            <div class="todo-list-container">
                <ul id="todoList" class="todo-list">
                    <!-- Todos will be dynamically added here -->
                </ul>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>タスクがありません</h3>
                    <p>新しいタスクを追加して始めましょう</p>
                </div>
            </div>

            <div class="actions-container">
                <button id="clearCompleted" class="clear-btn">
                    <i class="fas fa-trash"></i>
                    完了済みを削除
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Todo App. シンプルで美しいタスク管理</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
